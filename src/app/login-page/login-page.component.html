<div class="login-page">
      <div class="popup-opaque" *ngIf="this.resultValid == 'ERROR'">
        <div class="close" (click)="this.resultValid = ''"><img src="close.png"></div>   
         <div class="popup-de">
            <div><img src = "error.png" ></div>
            <div [textContent]="this.warnErrMsg"></div>
         </div>
      </div>
      <div class="popup-opaque" *ngIf="this.resultValid == 'WARNING'">
         <div class="close" (click)="this.resultValid = ''"><img src="close.png"></div>
         <div class="popup-de">
            <div><img src="warning.png" ></div>
            <div [textContent]="this.warnErrMsg"></div>
         </div>
      </div>
        <div class="title">
        {{ title }}
        </div>
        <div class="loader" *ngIf="this.loader == 'LOADING'">
            <img src="loader.gif">
        </div>
        <div class="container-fluid">
          <div class="row">
           <div class="col-md-3 col-sm-4 col-xs-12"></div>
           <div class="col-md-6 col-sm-4 col-xs-12">
             <div class="container_fix">
              <div class="form-container">
                 <div class="login-tit">
                    Login Form
                 </div>
                <div  class="tag_icon"><img src="yeartag.png"></div>
                <form #loginForm="ngForm" (ngSubmit)="checkLogin((name.errors?.required || password1.errors?.required))">
                     <div class="form-group ">
                        <input type="text" class="form-control" placeholder="Employee Id"  
                        [(ngModel)]="Id" 
                         #name="ngModel" required
                         (focus)="this.onFocus = true"
                         (blur)="this.onFocus = false"
                         [ngModelOptions]="{standalone: true}" >
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" 
                         [(ngModel)]="password"
                          #password1="ngModel" 
                          (focus)="this.onFocus = true"
                          (blur)="this.onFocus = false"
                          required [ngModelOptions]="{standalone: true}">
                     </div>
                     <p style="float: left;color: red;" *ngIf="((name.errors?.required || password1.errors?.required) && submitted == true)">*Fields are empty.Please fill</p>
                     <div class="form-group">
                        <button type="submit"  class="btn btn-success btn-block" (click)="submitted = true">Login</button>
                     </div>
                 </form>
              </div>
            </div>
           </div>
           <div class="col-md-3 col-sm-4 col-xs-12"></div>
        </div>
      </div>
      <div class="plus" *ngIf="!this.onFocus">
            <div class="creator" (click)="openCreator('creator1')" >
                  <img class="img-data" src="creator1.png">
            </div>
            <div class="creator" (click)="openCreator('creator2')" style="right: 20px;left: unset;">
                  <img class="img-data" src="creator2.png">
            </div>
      </div>
      
         <div class="popup-opaque" *ngIf="this.isTrue">
               <div class="user-popup">
                  <div class="close-img" (click)="this.isTrue = false"><img src="close.png"></div>
                  <img style="height: 100px;width: 106px;border-radius: 66px;" src="{{this.creatorImage}}" *ngIf="this.creatorImage == 'creator1.png'" >
                  <img style="height: 132px;width: 80px;border-radius: 14px;margin: 26px 0px 0px 19px;" src="{{this.creatorImage}}" *ngIf="this.creatorImage == 'creator2.png'">
                  <div [textContent]= "this.creatorName" style="font-weight: 800"></div>
                  <div [textContent]= "this.creatorJob" style="font-size: 13px;padding-bottom: 19px;"></div>
                  <div [textContent]= "this.creatorCom" style="font-style: italic;font-size: small;"></div>
                  <div style="text-align: center" (click)="openInsta(this.creatorInsta)"><img src="instagram.png" style="width: 50px;height: 50px;"></div>
                  
                </div>
         </div>
      </div>
      <router-outlet></router-outlet>
